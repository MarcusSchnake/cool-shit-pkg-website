<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <h1>Robert De Niro Ipsums</h1>

  <body>
    <br />
    <h3>Always keep your mouth shut and be an earner:</h3>
    <br />
    <br />
    <form>
      <label>How many ya need?</label>
      <input
        type="number"
        id="numberParagraphs"
        class=""
        min="1"
        step="1"
        value="1"
      />
      <br />
      <br />
      <div class="form">
        <label>You needin a header</label>
        <select class="form" type="form" id="headerInsert" step="" value="0">
          <option>none</option>
          <option>h1</option>
          <option>h2</option>
          <option>h3</option>
          <option>h4</option>
          <option>h5</option>
          <option>h6</option>
        </select>
      </div>
      <br />
      <label>Get me a P tag over here</label>
      <input type="checkbox" id="pTag" />
      <br />
      <br />
      <div class="wrapperDiv">
        Naughty:
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
        :Nice
      </div>
      <button
        type="submit"
        id="submitButton"
        value="submit"
        onclick="return false"
      >
        Generate text
      </button>
      <button
        type="submit"
        id="clearButton"
        value="submit"
        onclick="return false"
      >
        Clean it up
      </button>
      <br />
      <textarea type="text" id="quoteBox">
      </textarea>
    </form>

    <footer>
      <div>The End of the De Niro</div>
    </footer>
    <script src="../dist/bundle.js"></script>
  </body>

</html>
